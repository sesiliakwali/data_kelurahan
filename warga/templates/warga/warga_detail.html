<!DOCTYPE html>
<html>
<head>
    <title>Detail Warga</title>
</head>
<body>
    <h1>Detail Warga: {{ object.nama_lengkap }}</h1>

    <p><strong>NIK:</strong> {{ object.nik }}</p>
    <p><strong>Alamat:</strong> {{ object.alamat }}</p>
    <p><strong>No. Telepon:</strong> {{ object.no_telepon }}</p>

    <!-- Link edit dan hapus -->
    <a href="{% url 'warga-edit' object.pk %}">Edit Data</a> | 
    <a href="{% url 'warga-hapus' object.pk %}">Hapus Data</a> |
    <a href="{% url 'warga-list' %}">Kembali ke Daftar Warga</a>
</body>
</html>
