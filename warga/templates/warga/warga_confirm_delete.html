<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus data</title>
</head>
<body>
    <h1>Hapus data</h1>

    <p>Apakah Anda yakin ingin menghapus data ini: <strong>{{ object.nama_lengkap }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'warga-detail' object.pk %}">Batal</a>
    </form>
</body>
</html>
