<!DOCTYPE html>
<html>
<head>
    <title>Tambah Warga Baru</title>
</head>
<body>
    <h1>Tambah Warga Baru</h1>
    
    <!-- Form tambah warga -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>

    <hr>
    <a href="{% url 'warga-list' %}">Kembali ke Daftar Warga</a>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Tambah{% endif %} Warga</title>
</head>
<body>
    <h1>{% if object %}Edit{% else %}Tambah{% endif %} Warga</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
    <a href="{% url 'warga-list' %}">Kembali ke Daftar Warga</a>
</body>
</html>
